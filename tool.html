<script>


window.onload = function () {
      MIDI.loadPlugin({
        soundfontUrl: "http://wodfy.github.io/soundfont/",
        instrument: "acoustic_grand_piano",
        onprogress: function(state, progress) {
          console.log(state, progress);
        },
        onsuccess: function() {


        requirejs(['js/require-conf.js'], function (config) {
          //config requirejs with dynamic baseUrl
            config.start('.');
            requirejs(['ony-ear'], function (OnyEar){
              OnyEar.init();
              //console.log();
          });//end config-areas
        });//end config-requirejs
        }
      });
    };
</script>
